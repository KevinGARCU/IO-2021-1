<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Gabriel hernandez,Kevin Gonzales,Santiago Buitrago">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>analisis de sentimientos en tweetts </title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="static/css/form-elements.css">
        <link rel="stylesheet" href="static/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1 text">
                            <h1><strong>ANALISIS</strong> DE TWEETS</h1>
                            <div class="description">
                            	<p>
	                            	Busca tus temas favoritos en twitter, usando <strong>sentimientos</strong> filtros!
                            	</p>
                            </div>
                        </div>
                    </div>




                    <div class="row">

                        <div class="col-sm-12  form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Que tipo de tweets deseas ver!</h3>
                            		<p> Usa el filtro de sentimientos que debajo </p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-twitter" style="color:#38A1F3;"></i>
                        		</div>
                            </div>

                            <div class="form-bottom">
			                    <form role="form" id="form" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="tweet_search" placeholder="Ingresa el tema a buscar" class="form-username form-control" id="form-username">
			                        </div>

                                    <div class="row search_tweets">
                                                 <div class="col-sm-offset-3 col-sm-6">
                                                       <button id="search_btn" class="btn">Buscar Tweets</button>
                                                 </div>
                                        </div>

                                    <div class="row reset_filter">
                                                 <div class="col-sm-offset-3 col-sm-6">
                                                       <button data-toggle="tooltip" data-placement="top" title="Show all Tweets"  class="btn">Reiniciar Filtros</button>
                                                 </div>
                                        </div>


                                    <div class="row">
                                        <div class="col-sm-4 col-sm-offset-1">
                                            <div class="row">
                                                 <div class="col-sm">
                                                      <button  data-toggle="tooltip" data-placement="left" title="Mostrar solo Tweets positivos" class="btn" id="psenti">Tweets positivos </button>
                                                 </div>
                                                 <div class="col-sm">
                                                        <button  data-toggle="tooltip" data-placement="left" title="Mostrar solo Tweets negativos"  class="btn" id="nsenti">Tweets Negativos </button>
                                                 </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-4 col-sm-offset-2">
                                            <div class="row">
                                                 <div class="col-sm">
                                                      <button data-toggle="tooltip" data-placement="left" title="Tweets  Opinion"  id="opi" class="btn">Tweets de Opinion</button>
                                                 </div>
                                                 <div class="col-sm">
                                                        <button  data-toggle="tooltip" data-placement="left" title="Tweets factual"  id="fac" class="btn">Tweets de hechos</button>
                                                 </div>
                                            </div>
                                        </div>

                                    </div>







			                    </form>
		                    </div>
                        </div>

                    </div>

                    <div id="search_result">
                        <ol id="search_list">

                        </ol>
                    </div>



                     <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 members">
                        	<h3>presentado por:GRUPO #2 </h3>
                
                        </div>
                    </div>

                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="static/js/jquery-1.11.1.min.js"></script>
        <script src="static/bootstrap/js/bootstrap.min.js"></script>
        <script src="static/js/jquery.backstretch.min.js"></script>
        <script src="static/js/scripts.js"></script>
        <script src="{{ url_for('static',filename='index.js') }}"></script>

        <!--[if lt IE 10]>
            <script src="static/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
